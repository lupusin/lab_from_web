<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лапшин Егор Вячеславович. Лабороторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
<script>
    let isButtonClicked = false; 
    function showExchange() {
        if (isButtonClicked) {
            return;
        }
        const exchange = [
            91.8239, 91.1231, 91.3124, 91.6981, 92.0538, 91.7791, 
            92.0134, 92.1314, 92.5058, 93.2918
        ];
        let table = document.getElementById('dollar-table');
            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
                sum += exchange[i];
            }
        let average = sum / exchange.length;
        average = average.toFixed(2);
        let detailDiv = document.getElementById('detail');
        detailDiv.innerText = `Среднее значение: ${average}`;

        let button = document.getElementById('dollarButton');
        button.style.display = 'none';

        isButtonClicked = true; 
    }
</script></head>
    
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button id="dollarButton" onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>
    <footer>
        © Лапшин Егор, ФБИ-23, 2 курс, 2024
    </footer>

</body></html>
