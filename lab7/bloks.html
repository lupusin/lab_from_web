<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лапшин Егор Вячеславович. Лабороторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.borderBlockColor = 'black'
            newBlock.style.borderRadius = '10px'
            newBlock.style.borderBlockStyle= 'solid'
            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks(){
            let main = document.querySelector('main')
            for(let i = 0; i<10; i++){
                let newBlocks = document.createElement('div');
                newBlocks.style.backgroundColor = 'green';
                newBlocks.style.height = '40px';
                newBlocks.style.borderBlockColor = 'black'
                newBlocks.style.borderRadius = '10px'
                newBlocks.style.borderBlockStyle= 'solid'
                newBlocks.innerText = 'Блок #' + (i+1);

                main.appendChild(newBlocks);
            }
        }
    </script>
</head>
<body>
    <header>
    НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="addNewBlock()">Добавление блока</button>
        <button onclick="addNewBlocks()">Добавление блоков</button>
    </main>
</body>
