<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лапшин Егор Вячеславович. Лабороторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/png" >
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/png">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b+ ' равна '+ result);
        }
        function showMinus(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+ a +' и '+ b+ ' равна '+ result);
        }
        function showUmn(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' и '+ b+ ' равна '+ result);
        }
        function showDel(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное '+ a +' и '+ b+ ' равна '+ result);
        }
        function showAuthor(){
            let author = 'Автор страницы:\nЛапшин Егор Вячеславович';
            alert(author);
        }
        function showHello(){
            let message = 'Приветствую вас на моей странице!';
            alert(message);
        }
        function changeOutput(buttonNum,backColor,textColor){
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
           
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: rgb(204, 204, 97);
            border: 1px dotted rgb(56, 139, 207);
            margin: 15px;
        }
        header{
            cursor: pointer;
        }
        footer{
            cursor: pointer;
        }
        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
    НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7851" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showMinus()">Найти разность чисел</div>
        <div class="message" onclick="showUmn()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти частное чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red','yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'black','lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'green','white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'blue','red')">
        </div>
        <div id="output"></div>
    </main>
    
</body>
<footer ondblclick="showHello()">
    &copy: Егор Лапшин, ФБИ-23, 2 курс, 2024
</footer>
</html>
